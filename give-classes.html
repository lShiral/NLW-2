<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proffy | Sua plataforma de estudos</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/partials/header.css">
  <link rel="stylesheet" href="/styles/partials/forms.css">
  <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">
  <script src="/scripts/addField.js" defer></script> <!--defer significa que o que ta ali só vai rodar depois que a página toda for carregada-->
</head>

<body id="page-give-classes">

  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/">
          <img src="/images/icons/back.svg" alt="Voltar">
        </a>
        <img src="/images/logo.svg" alt="Proffy">
      </div>

      <div class="header-content">
        <strong>Que incrível que você quer dar aulas</strong>
        <p>O primeiro passo, é preencher esse formulário de inscrição</p>
      </div>
    </header>

    <main>
      <form action="" id="create-class">
        <fieldset>
          <!--para fazer agrupamento de dados usamos fieldset-->
          <legend>Seus dados</legend>
          <!--dentro de todo fieldset precisamos de um legend-->

          <div class="input-block">
            <label for="name">Nome completo</label>
            <!--Label é a legenda-->
            <input name="name" id="name" required>
          </div>

          <div class="input-block">
            <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
            <input name="avatar" id="avatar" type="url" required>
          </div>

          <div class="input-block">
            <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
            <input name="whatsapp" id="whatsapp" type="number" required>
          </div>

          <div class="textarea-block">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>

        </fieldset>

        <fieldset>
          <legend>Sobre a aula</legend>
          <div class="select-block">
            <label for="subject">Matéria</label>
            <select name="subject" id="subject" required>
              <option value="">Selecione uma opção</option>
              <option value="1">Artes</option>
              <option value="2">Biologia</option>
              <option value="3">Ciências</option>
              <option value="4">Educação física</option>
              <option value="5">Física</option>
              <option value="6">Geografia</option>
              <option value="7">História</option>
              <option value="8">Matemática</option>
              <option value="9">Português</option>
              <option value="10">Química</option>
            </select>
          </div>

          <div class="input-block">
            <label for="cost"> Custo da sua hora/aula
              <small>(R$)</small>
            </label>
            <input type="cost" id="cost" type="number" required>
          </div>
        </fieldset>

        <fieldset id="schedule-items">
          <legend>Horários disponíveis
            <button type="button" id="add-time">+ Novo Horário</button>
          </legend>

          <div class="schedule-item">
            <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday[]" id="weekday" required> <!--os [] significam, lá pro backend o weekday pode vir com mais de um valor (agrupamento de valores)-->
                <option value="">Selecione uma opção</option>
                <option value="0">Domingo</option>
                <option value="1">Segunda</option>
                <option value="2">Terça</option>
                <option value="3">Quarta</option>
                <option value="4">Quinta</option>
                <option value="5">Sexta</option>
                <option value="6">Sábado</option>
              </select>
            </div>

            <div class="input-block">
              <label for="time_from">Das</label>
              <input type="time" name="time_from[]" required>
            </div>

            <div class="input-block">
              <label for="time_to">Das</label>
              <input type="time" name="time_to[]" required>
            </div>

          </div>
        </fieldset>

      </form>

      <footer>
        <p>
          <img src="images/icons/warning.svg" alt="Aviso importante">
          Importante!<br> Preencha todos os dados
        </p>
        <button type="submit" form="create-class">Salvar cadastro</button> <!--Todo button com submit vai enviar o formulário, mas pra isso ele precisa estar dentro do mesmo. 
          Mas aqui deixamos fora, pra mudar isso (deixando o botão de fora intencionalmente) basta colocar form="(id do formulário, linha 38) "  -->
      </footer>
    </main>
  </div>

</body>

</html>
